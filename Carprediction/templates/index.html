<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Price Prediction</title>
</head>
<body>
    <h1>Car Selling Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="year">Year:</label>
        <input type="text" id="year" name="Year" required><br>

        <label for="present_price">Present Price:</label>
        <input type="text" id="present_price" name="Present_Price" required><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="text" id="kms_driven" name="Kms_Driven" required><br>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <!-- Add more options if needed -->
        </select><br>

        <label for="seller_type">Seller Type:</label>
        <select id="seller_type" name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Dealer">Individual</option>

            <!-- Add more options if needed -->
        </select><br>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>

            <!-- Add more options if needed -->
        </select><br>

        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="Owner" required><br>

        <input type="submit" name="submit" value="Predict">
    </form>

    {% if prediction %}
        <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
